<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="viewport" width="width=device-width">
    <title>National Parks API</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div>
        <h1>National Park Search</h1>
      </div>
      <div>
        <form id="searchForm">
          <label class="stateLabel"> Search by State</label>
          <input class="stateIp" type="text" value="State Initials" onfocus="this.value=''">
          <label class="maxLabel">Maximum Results</label>
          <input class="maxIp" type="number" value="10" onfocus="this.value=''">
          <input class="submit" type="submit" value="Let's Go Camping!">
        </form>
      </div>
      <section class="hidden">
        <h2>Search Results</h2>
        <ul class="results" id="searchResults">

        </ul>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
